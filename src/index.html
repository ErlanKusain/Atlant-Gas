<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlant Gas</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="headerline">
                <div class="headerline__block">
                    <div class="headerline__block--logo"><img src="img/icons/main-logo.svg" alt="logo"></div>
                    <div class="headerline__block--divider"></div>
                    <p class="headerline__block--text">Расправь плечи в теплом доме</p>
                </div>

                <div class="headerline__phone">
                    <p class="headerline__phone--number"><a href="#">+7 926 330-68-34</a></p>
                    <p class="headerline__phone--text"><a href="#">Срочный вопрос</a></p>
                </div>
            </div>
        </div>
    </section>

    <section class="promo">
        <div class="container">
            <div class="promo__wrapper">
                <div class="promo__block">
                    <div class="promo__descr">
                        <div class="promo__descr--day">
                             <div class="promo__descr--day-block">
                                 <img src="img/icons/moon.svg" alt="moon">
                                 <img class="promo__descr--arrow" src="img/icons/arrow-top.svg" alt="arrow">
                                 <img src="img/icons/sun.svg" alt="sun">
                             </div>
                             <p class="promo__descr--text descr">В любое время дня и ночи</p>
                        </div> 
        
                        <div class="promo__descr--weather">
                             <div class="promo__descr--weather-block">
                                 <img src="img/icons/cloud.svg" alt="cloud">
                                 <img class="promo__descr--arrow" src="img/icons/arrow-top.svg" alt="arrow">
                                 <img src="img/icons/snow.svg" alt="snow">
                             </div>
                             <p class="promo__descr--text descr">Вне зависимости от погодных условий</p>
                        </div>
                 </div>
                 <div class="promo__text">
                    <h1 class="promo__title">Доставим газ за 4 часа</h1>
                    <h2 class="promo__subtitle">в любую точку  Москвы и Московской области</h2>
                    <div class="promo__button">Заказать доставку газа в газгольдер</div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
